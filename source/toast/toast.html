<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scalable=1,minimum-scalable=1,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="../../styles/normal.css"/>
    <link rel="stylesheet" type="text/css" href="../../styles/common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/toast.css"/>

    <script src="../../lib/zepto.min.js"></script>
    <script src="../common/config.js"></script>
    <script src="scripts/toast.js"></script>

    <title>Toast</title>

    <style>
        .dianji{
            display: block;
            margin:10px 0;
            width:100%;
            height:40px;
            line-height: 40px;
            background: #04BE02;
            color: #fff;
            text-align: center;
            border-radius:5px;
        }
    </style>
</head>
<body>
<a class="dianji">点击</a>
<script>
    $(function () {
        $(".dianji").click(function () {
            var txt="eefsb";

            /*
            * toast参数
            * @param txt {string} 要toast的文本，
            * @param function {function} toast回调
            * @param noClose {boolen} 是否保持toast不关闭
            * */

            $("body").toast(txt,function () {
                alert("toast finish")
            });

        });
    })
</script>
</body>
</html>
