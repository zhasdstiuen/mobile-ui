<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <link rel="stylesheet" type="text/css" href="../../styles/normal.css"/>

    <title>城市联动选择器</title>
    <style>
        #city-picker{
            width: 100%;
            height: 4rem;
            line-height: 4rem;
            font-size: 1.4rem;
            margin: 1rem auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="city-picker"/>
<script>
    $(function(){
        $("body").on("touch",function () {
            event.preventDefault();
        });
        $("#city-picker").cityPicker({
//            value: ['天津', '河东区']
            value: ['四川省', '内江市', '东兴区']
        });
        $("#close-picker").click(function(){
        alert("asd");
    });

    });
</script>
